<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      /* Paleta inspirada na arte (laranja quente + azul/ciano tecnolÃ³gico) */
      --bg1: #ff7a18;
      --bg2: #e63b6f;
      --bg3: #0b3b7a;
      --bg4: #0a1a3a;

      --glass: rgba(255, 255, 255, 0.10);
      --glass2: rgba(255, 255, 255, 0.14);
      --border: rgba(255, 255, 255, 0.18);

      --accent: #2bbcff;
      /* ciano */
      --accent2: #ffc371;
      /* laranja suave */
      --text: #f7fbff;
      --muted: rgba(247, 251, 255, 0.72);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;

      /* Fundo â€œbokeh + gradienteâ€ */
      background:
        radial-gradient(1000px 600px at 20% 18%, rgba(255, 122, 24, 0.90) 0%, rgba(230, 59, 111, 0.55) 35%, rgba(11, 59, 122, 0.18) 65%, rgba(10, 26, 58, 0.05) 100%),
        radial-gradient(900px 700px at 78% 78%, rgba(43, 188, 255, 0.35) 0%, rgba(11, 59, 122, 0.55) 40%, rgba(10, 26, 58, 0.95) 90%),
        linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 32%, var(--bg3) 70%, var(--bg4) 100%);
    }

    /* â€œbolhasâ€ desfocadas (bokeh) */
    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
      filter: blur(18px);
      opacity: 0.65;
    }

    body::before {
      background:
        radial-gradient(circle at 18% 35%, rgba(255, 195, 113, 0.65) 0 70px, transparent 75px),
        radial-gradient(circle at 35% 22%, rgba(255, 255, 255, 0.30) 0 55px, transparent 60px),
        radial-gradient(circle at 60% 30%, rgba(255, 122, 24, 0.55) 0 90px, transparent 95px),
        radial-gradient(circle at 82% 42%, rgba(230, 59, 111, 0.45) 0 75px, transparent 80px),
        radial-gradient(circle at 75% 70%, rgba(43, 188, 255, 0.35) 0 85px, transparent 90px);
    }

    body::after {
      background:
        radial-gradient(circle at 22% 78%, rgba(43, 188, 255, 0.22) 0 120px, transparent 125px),
        radial-gradient(circle at 88% 18%, rgba(255, 255, 255, 0.18) 0 80px, transparent 85px),
        radial-gradient(circle at 55% 85%, rgba(230, 59, 111, 0.18) 0 110px, transparent 115px);
      opacity: 0.45;
    }

    /* Overlay â€œrede de pontosâ€ (linhas) */
    .net {
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 0.85;
    }

    /* GrÃ£o bem sutil pra dar textura */
    .grain {
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.05'/%3E%3C/svg%3E");
      z-index: 2;
      pointer-events: none;
      opacity: 0.35;
      mix-blend-mode: overlay;
    }

    .container {
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 900px;
      padding: 2.2rem 1.6rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.2rem;
    }

    /* Card principal (glass) */
    .shell {
      width: 100%;
      border-radius: 22px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.06));
      border: 1px solid var(--border);
      box-shadow:
        0 30px 80px rgba(0, 0, 0, 0.28),
        0 1px 0 rgba(255, 255, 255, 0.10) inset;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding: 2.1rem 1.8rem;
    }

    /* Header */
    .header {
      text-align: center;
      animation: fadeUp 0.75s ease both;
      margin-bottom: 0.2rem;
    }

    .label {
      font-size: 0.72rem;
      letter-spacing: 0.34em;
      text-transform: uppercase;
      color: rgba(247, 251, 255, 0.80);
      font-weight: 600;
    }

    #event-title {
      margin-top: 0.55rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2.6rem, 7vw, 5.2rem);
      line-height: 0.95;
      letter-spacing: 0.03em;
      background: linear-gradient(90deg, rgba(255, 255, 255, 0.98), rgba(43, 188, 255, 0.95), rgba(255, 195, 113, 0.95));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      cursor: text;
    }

    /* Inputs (glass) */
    .date-panel {
      margin-top: 1.25rem;
      background: rgba(10, 26, 58, 0.20);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 18px;
      padding: 1.2rem 1.3rem;
      display: flex;
      gap: 1.2rem;
      align-items: flex-end;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeUp 0.8s 0.12s ease both;
      width: 100%;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 0.45rem;
      flex: 1;
      min-width: 190px;
    }

    .field label {
      font-size: 0.68rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 600;
    }

    .field input {
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 12px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.95rem;
      padding: 0.75rem 0.85rem;
      outline: none;
      transition: transform 0.15s ease, border-color 0.2s ease, background 0.2s ease;
      width: 100%;
    }

    .field input:focus {
      border-color: rgba(43, 188, 255, 0.75);
      background: rgba(255, 255, 255, 0.14);
      transform: translateY(-1px);
    }

    /* Countdown */
    .countdown {
      margin-top: 1.55rem;
      display: flex;
      gap: 0.9rem;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeUp 0.8s 0.24s ease both;
    }

    .unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.35rem;
      min-width: 112px;
    }

    .digit-wrap {
      position: relative;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.10);
      border: 1px solid rgba(255, 255, 255, 0.16);
      border-radius: 16px;
      width: 112px;
      height: 92px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .digit-wrap::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      height: 1px;
      background: rgba(255, 255, 255, 0.12);
    }

    .digit {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3.7rem;
      line-height: 1;
      color: rgba(255, 255, 255, 0.98);
      text-shadow: 0 0 18px rgba(43, 188, 255, 0.22);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s;
    }

    .digit.flip {
      animation: flip 0.35s ease;
    }

    .unit-label {
      font-size: 0.62rem;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      color: rgba(247, 251, 255, 0.72);
      font-weight: 600;
    }

    .separator {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3rem;
      color: rgba(43, 188, 255, 0.85);
      opacity: 0.7;
      padding-bottom: 20px;
      animation: blink 1.2s ease-in-out infinite;
      text-shadow: 0 0 12px rgba(43, 188, 255, 0.25);
    }

    /* Progress bar */
    .progress-wrap {
      margin-top: 1.35rem;
      width: 100%;
      animation: fadeUp 0.8s 0.36s ease both;
    }

    .progress-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: rgba(247, 251, 255, 0.75);
      margin-bottom: 0.6rem;
      letter-spacing: 0.05em;
    }

    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, rgba(43, 188, 255, 1), rgba(255, 195, 113, 1));
      border-radius: 999px;
      transition: width 1s ease;
      box-shadow: 0 0 18px rgba(43, 188, 255, 0.35);
    }

    /* Footer discreto */
    .footer {
      margin-top: 1.25rem;
      text-align: center;
      font-size: 0.82rem;
      color: rgba(247, 251, 255, 0.72);
    }

    .footer strong {
      color: rgba(255, 255, 255, 0.92);
    }

    /* Message when finished */
    .finished {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(2rem, 6vw, 3.6rem);
      color: rgba(255, 195, 113, 0.98);
      letter-spacing: 0.05em;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
      text-shadow: 0 0 16px rgba(255, 195, 113, 0.20);
    }

    /* Animations */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flip {
      0% {
        transform: translateY(0);
        opacity: 1;
      }

      40% {
        transform: translateY(-12px);
        opacity: 0;
      }

      60% {
        transform: translateY(12px);
        opacity: 0;
      }

      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 0.25;
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.85;
        transform: scale(0.985);
      }
    }

    /* Responsive */
    @media (max-width: 560px) {
      .shell {
        padding: 1.6rem 1.2rem;
      }

      .unit {
        min-width: 82px;
      }

      .digit-wrap {
        width: 86px;
        height: 74px;
        border-radius: 14px;
      }

      .digit {
        font-size: 3rem;
      }

      .separator {
        font-size: 2.3rem;
        padding-bottom: 16px;
      }

      .field {
        min-width: 160px;
      }
    }
  </style>
</head>

<body>

  <svg class="net" viewBox="0 0 1440 900" preserveAspectRatio="none" aria-hidden="true">
    <defs>
      <linearGradient id="lineGrad" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0" stop-color="rgba(255,255,255,0.40)" />
        <stop offset="0.55" stop-color="rgba(43,188,255,0.55)" />
        <stop offset="1" stop-color="rgba(255,195,113,0.35)" />
      </linearGradient>
    </defs>
    <g fill="none" stroke="url(#lineGrad)" stroke-width="1">
      <path d="M80 620 L240 520 L420 600 L610 470 L790 560 L980 430 L1160 520 L1340 460" opacity="0.45" />
      <path d="M120 740 L310 690 L470 760 L650 700 L820 770 L1010 690 L1210 740 L1380 710" opacity="0.35" />
      <path d="M90 520 L260 420 L430 470 L610 360 L790 430 L980 320 L1160 380 L1350 340" opacity="0.32" />
      <path d="M220 820 L360 760 L520 820 L700 770 L860 830 L1040 770 L1220 820" opacity="0.28" />
    </g>
    <g fill="rgba(247,251,255,0.75)">
      <circle cx="240" cy="520" r="3" />
      <circle cx="420" cy="600" r="3" />
      <circle cx="610" cy="470" r="3" />
      <circle cx="790" cy="560" r="3" />
      <circle cx="980" cy="430" r="3" />
      <circle cx="1160" cy="520" r="3" />
      <circle cx="1340" cy="460" r="3" />
      <circle cx="310" cy="690" r="3" />
      <circle cx="470" cy="760" r="3" />
      <circle cx="650" cy="700" r="3" />
      <circle cx="820" cy="770" r="3" />
      <circle cx="1010" cy="690" r="3" />
      <circle cx="1210" cy="740" r="3" />
      <circle cx="1380" cy="710" r="3" />
      <circle cx="260" cy="420" r="3" />
      <circle cx="430" cy="470" r="3" />
      <circle cx="610" cy="360" r="3" />
      <circle cx="790" cy="430" r="3" />

      <circle cx="1350" cy="340" r="3" />
    </g>
  </svg>



  <div class="grain"></div>

  <div class="container">
    <div class="shell">
      <div class="header">
        <div class="label">Contagem Regressiva</div>
        <div id="event-title">Fim do Curso Técnico em Informática - SENAC SJBV</div>
      </div>

      <div class="date-panel">
        <div class="field">
          <label for="start-date">Data Inicial</label>
          <input type="datetime-local" id="start-date" readonly disabled>
        </div>
        <div class="field">
          <label for="end-date">Data alvo</label>
          <input type="datetime-local" id="end-date" readonly disabled>
        </div>
      </div>

      <div class="countdown" id="countdown">
        <div class="unit">
          <div class="digit-wrap"><span class="digit" id="d-dias">00</span></div>
          <div class="unit-label">Dias</div>
        </div>
        <div class="separator">:</div>
        <div class="unit">
          <div class="digit-wrap"><span class="digit" id="d-horas">00</span></div>
          <div class="unit-label">Horas</div>
        </div>
        <div class="separator">:</div>
        <div class="unit">
          <div class="digit-wrap"><span class="digit" id="d-min">00</span></div>
          <div class="unit-label">Minutos</div>
        </div>
        <div class="separator">:</div>
        <div class="unit">
          <div class="digit-wrap"><span class="digit" id="d-sec">00</span></div>
          <div class="unit-label">Segundos</div>
        </div>
      </div>

      <div class="progress-wrap" id="progress-wrap">
        <div class="progress-meta">
          <span id="prog-start">â€”</span>
          <span id="prog-pct">0%</span>
          <span id="prog-end">â€”</span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="prog-fill" style="width:0%"></div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </div>

  <script>
    const pad = n => String(Math.floor(n)).padStart(2, '0');

    const els = {
      dias: document.getElementById('d-dias'),
      horas: document.getElementById('d-horas'),
      min: document.getElementById('d-min'),
      sec: document.getElementById('d-sec'),
      start: document.getElementById('start-date'),
      end: document.getElementById('end-date'),
      fill: document.getElementById('prog-fill'),
      pct: document.getElementById('prog-pct'),
      progStart: document.getElementById('prog-start'),
      progEnd: document.getElementById('prog-end'),
      countdown: document.getElementById('countdown'),
    };

    // Defaults
    const fixedStart = new Date(); // data inicial automática do computador do visitante
    const fixedEnd = new Date(2026, 4, 8, 19, 0, 0, 0); // 08/05/2026 19:00 (hora local)
    const toLocalIso = d => new Date(d.getTime() - d.getTimezoneOffset() * 60000).toISOString().slice(0, 16);

    els.start.value = toLocalIso(fixedStart);
    els.end.value = toLocalIso(fixedEnd);

    const fmtDate = d => d.toLocaleDateString('pt-BR', { day: '2-digit', month: 'short', year: 'numeric' });

    let prev = { dias: null, horas: null, min: null, sec: null };

    function setDigit(key, val) {
      const el = els[key];
      if (prev[key] !== val) {
        el.classList.remove('flip');
        el.getBoundingClientRect();
        el.classList.add('flip');
        el.textContent = val;
        prev[key] = val;
      }
    }

    function tick() {
      const startVal = fixedStart;
      const endVal = fixedEnd;

      const nowMs = Date.now();
      const startMs = startVal.getTime();
      const endMs = endVal.getTime();
      const totalMs = endMs - startMs;
      const leftMs = endMs - nowMs;

      // Progress
      els.progStart.textContent = fmtDate(startVal);
      els.progEnd.textContent = fmtDate(endVal);

      if (totalMs <= 0) {
        els.fill.style.width = '0%';
        els.pct.textContent = 'â€”';
      } else {
        const elapsed = Math.min(Math.max(nowMs - startMs, 0), totalMs);
        const pct = (elapsed / totalMs * 100).toFixed(1);
        els.fill.style.width = pct + '%';
        els.pct.textContent = pct + '%';
      }

      if (leftMs <= 0) {
        setDigit('dias', '00');
        setDigit('horas', '00');
        setDigit('min', '00');
        setDigit('sec', '00');
        return;
      }

      const nowDate = new Date(nowMs);
      const nowMidnight = new Date(nowDate.getFullYear(), nowDate.getMonth(), nowDate.getDate());
      const endMidnight = new Date(endVal.getFullYear(), endVal.getMonth(), endVal.getDate());
      const dias = Math.max(0, Math.round((endMidnight - nowMidnight) / 86400000));

      const horas = Math.floor((leftMs % 86400000) / 3600000);
      const min = Math.floor((leftMs % 3600000) / 60000);
      const sec = Math.floor((leftMs % 60000) / 1000);

      setDigit('dias', pad(dias));
      setDigit('horas', pad(horas));
      setDigit('min', pad(min));
      setDigit('sec', pad(sec));
    }

    tick();
    setInterval(tick, 1000);


  </script>
</body>
